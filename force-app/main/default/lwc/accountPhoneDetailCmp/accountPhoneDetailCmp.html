<!--Modal-->
    <template >
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
       </template>
        <!-- Modal/Popup Box LWC starts here -->
        <lightning-record-edit-form record-id={getIdFromParent} object-api-name={objectApiName} onsuccess={handleSuccess} record-type-id="0128c000001Rdf3" onsubmit={submitPhoneDetail} >
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="width:20% important!">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Please enter phone number and select primary phone number</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium slds-grid  slds-wrap" id="modal-content-id-1">
                   
                        <template for:each={fieldListPhone} for:item="field">
                            
                          
                            <div key={field.name} class="slds-col slds-size_6-of-12">
                                <lightning-input-field class={field} disabled={readOnly} field-name={field} data-my-id={field} variant="label-stacked" >
                                        </lightning-input-field>
                                                  
                                     </div>   
                                     <div key={field.name}  class="slds-col slds-size_1-of-12">
                                        <lightning-input  disabled={readOnly} type="checkbox" class={field} data-id={field}  name={field} style="margin-top: 50%;" value={field}  onchange={handlePrimaryPhnSelection}> </lightning-input>
                                    </div>     
                                    
                                        
                            
              
                        </template>
                   
                    <lightning-input-field  field-name={primaryPhone}>
                    </lightning-input-field>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                   <template if:false={readOnly}>
                    <button class="slds-button slds-button_neutral" onclick={handleClose} title="Cancel">Cancel</button>
                    <lightning-button type="submit" data-name="Submitbtn" name="submit" label="Ok">
                    </lightning-button>
                </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </lightning-record-edit-form>
    </template>
