<template>
     <lightning-card>
     <lightning-accordion allow-multiple-sections-open
      >
<lightning-accordion-section name="A" label="Capture Full Member Detail">
     <lightning-card>

          <lightning-layout horizontal-align	= "center" multiple-rows= "true">
             <lightning-layout-item class="slds-m-vertical_xxx-small"  size="6">
                  <lightning-button label="Plans(0)" data-id="plans" title="Plans" onclick={handlePlanClick}  icon-name="utility:add" style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>
              
              <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                  <lightning-button label="CareGivers(0)" title="Care Givers" data-id="caregiver" onclick={handleCareGiverClick} icon-name="utility:add"  style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>
             <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                  <lightning-button label="Practices(0)" title="Practices" data-id="practices" onclick={handlePracticeClick} icon-name="utility:add" style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>
              <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                  <lightning-button label="Medications(0)" data-id="medications" title="Medications" onclick={handleMedication} icon-name="utility:add" style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>
                 <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                  <lightning-button label="Hospitals(0)" data-id="hospitals" title="Hospitals" onclick={handleHospital} icon-name="utility:add" style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>
              <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                  <lightning-button label="Campaigns(0)" data-id="campaigns" title="Campaigns" onclick={handleCampaign} icon-name="utility:add" style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>
                     <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                  <lightning-button label="Physicians" title="Physicians" data-id="physicians" onclick={handlePhysician} icon-name="utility:add" style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>
              <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                  <lightning-button label="Outbound Referrals Practice" data-id="outboundReferralsPrac" title="Outbound Referrals Practice" icon-name="utility:add" onclick={handleOutboundReferralPractice} style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>

                         <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                  <lightning-button label="Pharmacies" title="Pharmacies" data-id="memberPharmacy" icon-name="utility:add" onclick={handlePharmacyClick} style="display: grid; width: 100%">
                  </lightning-button>
             </lightning-layout-item>
             <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
               <lightning-button label="Outbound Referrals Organization" data-id="outboundReferralsOrg" title="Outbound Referrals Organization" icon-name="utility:add" onclick={handleOutboundReferralOrg} style="display: grid; width: 100%">
               </lightning-button>
          </lightning-layout-item>
          <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
               <lightning-button label="Member's Events" data-id="MemberEvents" title="Member's Events" icon-name="utility:add" onclick={handleMemberEvents} style="display: grid; width: 100%">
               </lightning-button>
          </lightning-layout-item>
              <lightning-layout-item class="slds-m-vertical_xxx-small" size="6">
                
             </lightning-layout-item>
            
         </lightning-layout>
               </lightning-card>
</lightning-accordion-section>

</lightning-accordion>

      
<!--<c-create-New-Plan-Quick onsaving={refreshComponent} if:true={showCreatePlan} parent-account-id={recordId} onclose={closeModal}></c-create-New-Plan-Quick>-->
<c-custom-related-list-cmp onsaving={refreshComponent}
                           if:true={showCreatePlan}
                           parent-account-id={recordId}
                           onclose={closeModal}
                           table-columns={memberPlanColumns}
                           field-list={memberPlanFieldList}
                           table-data={recordLst}

                           title-name="Member Plan's List"
