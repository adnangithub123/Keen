<template >
    <!-- Modal/Popup Box LWC starts here -->
    <lightning-record-edit-form record-id={getIdFromParent} object-api-name={objectApiName} onsuccess={handleSuccess} onsubmit={submitPhoneDetail} >
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="width:20% important!">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Source Type and Source Name the member came from.</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" style="overflow: initial;">
               
               

                        <div class="">
                            <lightning-input-field data-id="Ptc" disabled={readOnly} field-name="Permission_to_contact_source__c" onchange={handlePickChange} variant="label-stacked" >
                           </lightning-input-field>
                          
                           <lightning-input-field data-id="ptcOtherDetail" read-only={readOnly} field-name="Other_Permission_to_contact_Details__c" variant="label-stacked" >
                           </lightning-input-field>
                                              
                                 </div>       

                  

            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <template if:false={readOnly}>
                <button class="slds-button slds-button_neutral" onclick={handleClose} title="Cancel">Cancel</button>
                <lightning-button type="submit" data-name="Submitbtn" name="submit" label="Ok">
                </lightning-button>
                </template>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</lightning-record-edit-form>
</template>
